<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        [data-test-id="checkout-container"] {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        
        [data-test-id="order-summary"] {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
        }
        
        [data-test-id="order-summary"] h2 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        [data-test-id="order-summary"]>div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #666;
        }
        
        [data-test-id="order-amount"],
        [data-test-id="order-id"] {
            font-weight: 600;
            color: #1a1a1a;
            font-family: 'Courier New', monospace;
        }
        
        [data-test-id="payment-methods"] {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        [data-test-id="method-upi"],
        [data-test-id="method-card"] {
            padding: 1rem;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
        }
        
        [data-test-id="method-upi"]:hover,
        [data-test-id="method-card"]:hover {
            border-color: #667eea;
            color: #667eea;
            background: #f7f9ff;
        }
        
        [data-test-id="method-upi"].active,
        [data-test-id="method-card"].active {
            border-color: #667eea;
            background: #f7f9ff;
            color: #667eea;
        }
        
        [data-test-id="upi-form"],
        [data-test-id="card-form"] {
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .form-row .form-group {
            margin-bottom: 0;
        }
        
        [data-test-id="pay-button"] {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        [data-test-id="pay-button"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        [data-test-id="pay-button"]:active {
            transform: translateY(0);
        }
        
        [data-test-id="processing-state"],
        [data-test-id="success-state"],
        [data-test-id="error-state"] {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        [data-test-id="processing-message"],
        [data-test-id="success-message"],
        [data-test-id="error-message"] {
            color: #666;
            margin-top: 1rem;
        }
        
        [data-test-id="success-state"] h2 {
            color: #388e3c;
            margin-bottom: 1rem;
        }
        
        [data-test-id="success-state"] {
            color: #388e3c;
        }
        
        [data-test-id="error-state"] h2 {
            color: #d32f2f;
            margin-bottom: 1rem;
        }
        
        [data-test-id="error-state"] {
            color: #d32f2f;
        }
        
        [data-test-id="retry-button"] {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        [data-test-id="retry-button"]:hover {
            background: #b71c1c;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 480px) {
            [data-test-id="checkout-container"] {
                padding: 1.5rem;
            }
            [data-test-id="payment-methods"] {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
